<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>회원 관리</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/page.css" />
	</head>
	<body>

		<!-- Header -->
		<header th:include="html/header.html"></header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major special" style="margin-bottom: 2em;">
						<h2><a href="/registUser">회원 관리</a></h2>
					</header>

					<table id="userTable">
						<thead>
						<tr>
							<th width="5%">#</th>
							<th width="9%">ID</th>
							<th width="9%">이름</th>
							<th width="9%">학번</th>
							<th width="9%">학과</th>
							<th width="9%">생년월일</th>
							<th width="10%">핸드폰 번호</th>
							<th width="13%">최근 접속일</th>
							<th width="10%">권한</th>
							<th width="12%">관리</th>
						</tr>
						</thead>
						<tbody>

						<tr th:each="user : ${userList}">
							<td th:text="${user.idx}"></td>
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.studentId}"></td>
							<td th:text="${user.department.name()}"></td>
							<td th:text="${user.dateOfBirth}"></td>
							<td th:text="${user.phoneNumber}"></td>
							<td th:text="${#temporals.format(user.lastLoginTime,'yyyy-MM-dd HH:mm')}"></td>
							<td>
								<select id="user_type" name="user_type">
									<option th:value="GUEST" th:selected="${user?.roleType?.name() == 'GUEST'}">손님</option>
									<option th:value="PREMEMBER" th:selected="${user?.roleType?.name() == 'PREMEMBER'}">준회원</option>
									<option th:value="MEMBER" th:selected="${user?.roleType?.name() == 'MEMBER'}">정회원</option>
									<option th:value="GRADUATE" th:selected="${user?.roleType?.name() == 'GRADUATE'}">졸업생</option>
									<option th:value="ADMIN" th:selected="${user?.roleType?.name() == 'ADMIN'}">관리자</option>
								</select>
							</td>
							<td>
								<button id="roleChange" th:onclick="'javascript:roleChange('+ ${user.idx} +')'">변경</button>
								<button id="signOut" th:onclick="'javascript:signOut('+ ${user.idx} +')'">탈퇴</button>
							</td>
						</tr>
						</tbody>
					</table>

					<!-- Pagination -->
					<div class="page">
						<ul class="pagination" th:with="startNumber=${T(Math).floor(userList.number/10)}*10+1, endNumber=(${userList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${userList.totalPages}">
							<li><a aria-label="Previous" href="/notice?page=1">&laquo;</a></li>
							<li th:style="${userList.first} ? 'display:none'">
								<a th:href="@{/registUser(page=${userList.number})}">&lsaquo;</a>
							</li>
							<li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${userList.number}+1) ? 'active' : ''">
								<a th:href="@{/registUser(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
							</li>
							<li th:style="${userList.last} ? 'display:none'">
								<a th:href="@{/registUser(page=${userList.number}+2)}">&rsaquo;</a>
							</li>
							<li><a aria-label="Next" th:href="@{/notice(page=${userList.totalPages})}">&raquo;</a></li>
						</ul>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-facebook"></a></li>
						<li><a href="#" class="icon fa-twitter"></a></li>
						<li><a href="#" class="icon fa-instagram"></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled</li>
						<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/user.js"></script>
	</body>
</html>
